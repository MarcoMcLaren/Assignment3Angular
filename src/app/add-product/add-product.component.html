<div class="container mt-5">
    <h2 class="text-center">Add Product</h2>
    <div class="row justify-content-center">
        <div class="col-md-8">
            <form (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control styled-input" [(ngModel)]="product.name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="price">Price</label>
                    <input type="number" id="price" class="form-control styled-input" [(ngModel)]="product.price" name="price" required>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <input type="text" id="description" class="form-control styled-input" [(ngModel)]="product.description" name="description" required>
                </div>
                <div class="form-group">
                    <label for="brand">Brand</label>
                    <select id="brand" class="form-control styled-input" [(ngModel)]="product.brandId" name="brandId" required>
                        <option *ngFor="let brand of brands" [value]="brand.id">{{ brand.name }}</option>
                    </select>
                </div> 
                <div class="form-group">
                    <label for="productType">Product Type</label>
                    <select id="productType" class="form-control styled-input" [(ngModel)]="product.productTypeId" name="productTypeId" required>
                        <option *ngFor="let type of productTypes" [value]="type.id">{{ type.name }}</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary btn-block ">Add Product</button>
            </form>
        </div>
    </div>
</div>
