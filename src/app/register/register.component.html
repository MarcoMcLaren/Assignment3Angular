<div class="card mt-5">
  <div class="card-body">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" formControlName="username" class="form-control" id="username" placeholder="Username" required>
        <div *ngIf="registerForm.controls.username.errors?.['email']" class="text-danger">
          Please enter a valid email.
        </div>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" formControlName="password" class="form-control" id="password" placeholder="Password" required>
        <div *ngIf="registerForm.controls.password.errors?.['minlength']" class="text-danger">
          Password must be at least 6 characters long.
        </div>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!registerForm.valid">Register</button>
    </form>
    <p class="mt-2">Already have an account? <a routerLink="/login">Login here</a></p>
  </div>
</div>
